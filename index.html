<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimePro Ultra | O Portal Definitivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #F47521;
            --bg-body: #050505;
            --bg-card: #121212;
            --bg-nav: rgba(0,0,0,0.95);
            --text-white: #ffffff;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-body); color: var(--text-white); overflow-x: hidden; }

        /* TELA DE ENTRADA (HUB) */
        #hub-screen {
            height: 100vh; width: 100%; position: fixed; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                        url('https://images.alphacoders.com/605/605156.jpg') center/cover;
            transition: 1s ease-in-out;
        }
        .hub-logo { font-family: 'Oswald'; font-size: 5rem; color: var(--primary); text-shadow: 0 0 30px rgba(244,117,33,0.5); margin-bottom: 40px; }
        .hub-container { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        .hub-btn {
            width: 280px; padding: 40px; background: rgba(255,255,255,0.05); border: 2px solid var(--primary);
            border-radius: 20px; cursor: pointer; transition: var(--transition); backdrop-filter: blur(10px); text-align: center;
        }
        .hub-btn:hover { background: var(--primary); transform: translateY(-15px); box-shadow: 0 0 50px var(--primary); }
        .hub-btn h2 { font-family: 'Oswald'; font-size: 2rem; }

        /* INTERFACE PRINCIPAL */
        #main-site { display: none; opacity: 0; transition: 1s; }
        
        nav {
            padding: 15px 5%; background: var(--bg-nav); display: flex; justify-content: space-between;
            align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary);
        }
        .nav-logo { font-family: 'Oswald'; font-size: 2.2rem; color: var(--primary); cursor: pointer; }
        .search-box { background: #1a1a1a; border-radius: 25px; padding: 8px 20px; display: flex; align-items: center; width: 100%; max-width: 400px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; margin-left: 10px; }

        /* HERO BANNER */
        .hero {
            height: 500px; width: 100%; position: relative;
            display: flex; align-items: flex-end; padding: 0 5% 80px;
            background-size: cover; background-position: center; transition: 0.8s;
        }
        .hero::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, var(--bg-body), transparent); }
        .hero-content { position: relative; z-index: 10; max-width: 700px; }
        .hero-content h1 { font-family: 'Oswald'; font-size: 3.5rem; margin-bottom: 20px; }

        /* GRID */
        .content-section { padding: 50px 5%; }
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        .anime-card { background: var(--bg-card); border-radius: 10px; overflow: hidden; cursor: pointer; transition: var(--transition); border: 1px solid #222; position: relative; }
        .anime-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .anime-card img { width: 100%; height: 300px; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; font-weight: 600; }

        /* MODAL CINEMA (FIX TELA PRETA) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; overflow-y: auto; }
        .modal-container { max-width: 1000px; margin: 50px auto; padding: 0 20px; }
        
        .player-launcher {
            width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; border: 2px solid #333;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }
        #playerBg { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; filter: blur(5px); }
        .launcher-content { position: relative; z-index: 10; text-align: center; }
        
        .btn-assistir {
            display: none; padding: 18px 45px; background: var(--primary); color: #000;
            text-decoration: none; font-weight: 800; border-radius: 8px; font-size: 1.2rem;
            box-shadow: 0 0 30px rgba(244, 117, 33, 0.4); transition: 0.3s;
        }
        .btn-assistir:hover { transform: scale(1.1); filter: brightness(1.2); }

        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 12px; margin: 30px 0; }
        .ep-card { background: #222; padding: 15px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .ep-card:hover { background: var(--primary); color: #000; }

        .close-modal { float: right; font-size: 40px; color: var(--primary); cursor: pointer; margin-top: -50px; }
    </style>
</head>
<body>

<div id="hub-screen">
    <div class="hub-logo">ANIMEPRO</div>
    <div class="hub-container">
        <div class="hub-btn" onclick="initApp('anime')"><h2>ASSISTIR</h2></div>
        <div class="hub-btn" onclick="initApp('manga')"><h2>LER MANGÁ</h2></div>
        <div class="hub-btn" onclick="alert('Sistema de Conta em Breve!')"><h2>CONTA</h2></div>
    </div>
</div>

<div id="main-site">
    <nav>
        <div class="nav-logo" onclick="location.reload()">ANIMEPRO</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar..." oninput="debounceSearch()">
        </div>
    </nav>

    <div class="hero" id="heroBanner">
        <div class="hero-content">
            <h1 id="heroTitle">Carregando...</h1>
            <button onclick="openHero()" style="padding:15px 40px; background:var(--primary); border:none; font-weight:bold; cursor:pointer; border-radius:5px;">ASSISTIR AGORA</button>
        </div>
    </div>

    <div class="content-section">
        <h2 id="sectionLabel" style="margin-bottom:25px; border-left:5px solid var(--primary); padding-left:15px;">POPULARES</h2>
        <div class="anime-grid" id="mainGrid"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-container">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="font-family:'Oswald'; font-size:2.5rem; margin-bottom:20px;">Título</h2>
        
        <div class="player-launcher">
            <img id="playerBg" src="">
            <div class="launcher-content">
                <p id="statusTxt" style="font-size:1.2rem; margin-bottom:20px;">Selecione um episódio abaixo</p>
                <a id="btnPlay" href="#" target="_blank" class="btn-assistir">ASSISTIR AGORA ▶</a>
            </div>
        </div>

        <div class="ep-grid" id="epGrid"></div>
    </div>
</div>

<script>
    let currentMode = 'anime';
    let featuredItem = null;
    let selectedItem = null;

    function initApp(type) {
        currentMode = type;
        document.getElementById('hub-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('hub-screen').style.display = 'none';
            document.getElementById('main-site').style.display = 'block';
            setTimeout(() => document.getElementById('main-site').style.opacity = '1', 50);
            loadHero();
            loadCatalog();
        }, 800);
    }

    async function loadHero() {
        const resp = await fetch(`https://api.jikan.moe/v4/top/anime?limit=1`);
        const data = await resp.json();
        featuredItem = data.data[0];
        document.getElementById('heroBanner').style.backgroundImage = `linear-gradient(to top, #050505, transparent), url('${featuredItem.images.jpg.large_image_url}')`;
        document.getElementById('heroTitle').innerText = featuredItem.title;
    }

    function openHero() { if(featuredItem) openModal(featuredItem); }

    async function loadCatalog(query = '') {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = "Carregando...";
        let url = query ? `https://api.jikan.moe/v4/${currentMode}?q=${query}&limit=24` : `https://api.jikan.moe/v4/top/${currentMode}?limit=24`;
        
        const resp = await fetch(url);
        const data = await resp.json();
        grid.innerHTML = data.data.map(item => `
            <div class="anime-card" onclick='openModal(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                <img src="${item.images.jpg.large_image_url}">
                <div class="card-info">${item.title}</div>
            </div>
        `).join('');
    }

    function openModal(item) {
        selectedItem = item;
        document.getElementById('modalTitle').innerText = item.title;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('playerBg').src = item.images.jpg.large_image_url;
        document.getElementById('btnPlay').style.display = "none";
        document.getElementById('statusTxt').innerText = "Escolha um episódio abaixo:";
        
        const grid = document.getElementById('epGrid');
        grid.innerHTML = "";
        const total = currentMode === 'anime' ? (item.episodes || 12) : (item.chapters || 50);
        for(let i=1; i<=total; i++) {
            grid.innerHTML += `<div class="ep-card" onclick="prepareVideo(${i})">${i}</div>`;
        }
    }

    function prepareVideo(num) {
        const btn = document.getElementById('btnPlay');
        const txt = document.getElementById('statusTxt');
        
        // LINK SEGURO (Embedder)
        const videoUrl = `https://embedder.net/e/anime/${selectedItem.mal_id}/${num}`;
        
        if(currentMode === 'anime') {
            btn.href = videoUrl;
            btn.style.display = "inline-block";
            txt.innerHTML = `Episódio <b style="color:var(--primary)">${num}</b> pronto!`;
        } else {
            window.open(`https://manganato.com/search/story/${selectedItem.title.replace(/\s+/g, '_')}`, '_blank');
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    let timer;
    function debounceSearch() {
        clearTimeout(timer);
        timer = setTimeout(() => loadCatalog(document.getElementById('searchInput').value), 800);
    }
</script>
</body>
</html>
