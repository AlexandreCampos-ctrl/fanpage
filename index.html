<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimePro v1.6 | HUB Principal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;700&display=swap');
        :root { --primary: #F47521; --bg: #050505; --surface: #121212; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* TELA DE ESCOLHA INICIAL */
        #choice-screen {
            height: 100vh; width: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
            url('https://wallpaperaccess.com/full/19965.jpg') center/cover;
            position: fixed; z-index: 9999; transition: 0.5s;
        }
        .choice-container { display: flex; gap: 30px; margin-top: 30px; }
        .choice-card {
            width: 250px; height: 350px; background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary); border-radius: 15px; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px);
        }
        .choice-card:hover { transform: scale(1.1); background: var(--primary); }
        .choice-card h2 { font-family: 'Oswald'; font-size: 2rem; margin-top: 15px; }

        /* INTERFACE PRINCIPAL (ESCONDIDA) */
        #main-interface { display: none; }

        header { padding: 15px 5%; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); }
        .categories { background: #111; padding: 10px 5%; display: flex; gap: 10px; overflow-x: auto; }
        .categories button { background: #222; border: 1px solid #444; color: #fff; padding: 5px 15px; border-radius: 15px; cursor: pointer; }

        .grid { display: grid; padding: 20px 5%; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: var(--surface); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .card img { width: 100%; height: 230px; object-fit: cover; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; }
        .modal-content { max-width: 800px; margin: auto; background: #111; padding: 20px; border-radius: 10px; }
        .player-area { width: 100%; aspect-ratio: 16/9; background: #000; margin-top: 15px; border: 1px solid var(--primary); }
        iframe { width: 100%; height: 100%; border: none; }
        
        .btn-aba { display: block; width: 100%; padding: 12px; background: var(--primary); color: #fff; text-align: center; text-decoration: none; font-weight: bold; border-radius: 5px; margin-top: 10px; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 8px; margin-top: 15px; max-height: 150px; overflow-y: auto; }
        .ep-item { background: #333; padding: 10px; text-align: center; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div id="choice-screen">
    <h1 style="font-family:'Oswald'; font-size: 3rem;">O QUE VAMOS FAZER HOJE?</h1>
    <div class="choice-container">
        <div class="choice-card" onclick="entrar('anime')">
            <span style="font-size: 4rem;">ðŸ“º</span>
            <h2>ASSISTIR</h2>
        </div>
        <div class="choice-card" onclick="entrar('manga')">
            <span style="font-size: 4rem;">ðŸ“–</span>
            <h2>LER</h2>
        </div>
    </div>
</div>

<div id="main-interface">
    <header>
        <div class="logo" onclick="location.reload()">ANIME<span>PRO</span></div>
        <input type="text" id="searchInput" placeholder="Buscar..." oninput="debounceSearch()" style="padding:8px; background:#222; color:#fff; border:none; border-radius:5px;">
    </header>

    <div class="categories" id="catBar">
        </div>

    <div class="grid" id="mainGrid"></div>
</div>

<div id="mainModal" class="modal">
    <div class="modal-content">
        <span style="float:right; cursor:pointer; font-size:30px; color:var(--primary);" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">TÃ­tulo</h2>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <select id="seasonSelect" style="flex:1; padding:10px; background:#222; color:#fff;">
                <option value="1">1Âª Temporada</option>
                <option value="2">2Âª Temporada</option>
            </select>
            <select id="langSelect" style="flex:1; padding:10px; background:#222; color:#fff;">
                <option value="legendado">Legendado</option>
                <option value="dublado">Dublado</option>
            </select>
        </div>

        <div class="player-area" id="pArea" style="display:none;">
            <iframe id="mainPlayer" src="" allowfullscreen></iframe>
        </div>

        <a id="linkNovaAba" href="#" target="_blank" class="btn-aba">ABRIR EM NOVA ABA (TELA CHEIA)</a>
        
        <div class="ep-grid" id="epGrid"></div>
    </div>
</div>

<script>
    let mode = 'anime';
    let currentItem = null;

    function entrar(tipo) {
        mode = tipo;
        document.getElementById('choice-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('choice-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'block';
            loadData();
        }, 500);
    }

    async function loadData(query = '') {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = "Carregando...";
        let url = `https://api.jikan.moe/v4/${mode === 'anime' ? 'anime' : 'manga'}?order_by=popularity&limit=24`;
        if(query) url += `&q=${query}`;
        
        const resp = await fetch(url);
        const data = await resp.json();
        grid.innerHTML = data.data.map(item => `
            <div class="card" onclick='openModal(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                <img src="${item.images.jpg.image_url}">
                <div style="padding:10px; text-align:center; font-size:12px;">${item.title}</div>
            </div>
        `).join('');
    }

    function openModal(item) {
        currentItem = item;
        document.getElementById('modalTitle').innerText = item.title;
        document.getElementById('mainModal').style.display = 'block';
        
        const epGrid = document.getElementById('epGrid');
        epGrid.innerHTML = "";
        const total = mode === 'anime' ? (item.episodes || 12) : (item.chapters || 30);

        for(let i=1; i<=total; i++) {
            const div = document.createElement('div');
            div.className = 'ep-item';
            div.innerText = i;
            div.onclick = () => playContent(i);
            epGrid.appendChild(div);
        }
    }

    function playContent(num) {
        const lang = document.getElementById('langSelect').value;
        const id = currentItem.mal_id;
        
        // URL Corrigida para evitar erro de aba
        let finalUrl = mode === 'anime' 
            ? `https://embedder.net/e/anime/${id}${lang === 'dublado' ? '-dublado' : ''}/${num}`
            : `https://manganato.com/search/story/${currentItem.title.replace(/\s+/g, '_')}`;

        // Player interno
        document.getElementById('pArea').style.display = 'block';
        document.getElementById('mainPlayer').src = mode === 'anime' ? finalUrl : "";
        
        // Link Nova Aba (Ajustado para funcionar)
        const linkAba = document.getElementById('linkNovaAba');
        linkAba.href = finalUrl;
        linkAba.innerText = mode === 'anime' ? "ASSISTIR EM NOVA ABA" : "LER EM NOVA ABA";
    }

    function closeModal() {
        document.getElementById('mainModal').style.display = 'none';
        document.getElementById('mainPlayer').src = "";
    }

    function debounceSearch() {
        clearTimeout(window.searchTimer);
        window.searchTimer = setTimeout(() => {
            loadData(document.getElementById('searchInput').value);
        }, 800);
    }
</script>
</body>
</html>
