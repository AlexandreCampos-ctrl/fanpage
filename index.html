<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimePro 3.2 | Acesso Total</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap');
        :root { --accent: #F47521; --bg: #050505; --surface: #121212; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); }

        nav { padding: 15px 5%; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .brand { font-family: 'Oswald'; font-size: 2rem; color: var(--accent); cursor: pointer; }

        /* BANNER DINÂMICO */
        .hero { 
            height: 500px; background-size: cover; background-position: center;
            display: flex; align-items: flex-end; padding: 50px 5%;
            background-image: linear-gradient(to bottom, transparent, var(--bg));
        }
        .hero-content h2 { font-family: 'Oswald'; font-size: 3.5rem; text-shadow: 2px 2px 10px #000; }

        /* GRID E CARDS */
        .main-container { padding: 40px 5%; }
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .anime-card { background: #1a1a1a; border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; position: relative; border: 1px solid #333; }
        .anime-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .anime-card img { width: 100%; height: 300px; object-fit: cover; }
        .anime-info { padding: 15px; text-align: center; font-weight: 600; font-size: 0.9rem; }

        /* MODAL E PLAYER */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; overflow-y: auto; padding: 20px; }
        .modal-content { max-width: 1000px; margin: auto; background: #111; padding: 30px; border-radius: 15px; }
        .player-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; margin-bottom: 20px; border: 1px solid #444; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; margin-top: 20px; }
        .ep-item { background: #222; padding: 15px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .ep-item:hover { background: var(--accent); color: #000; }
        
        .btn-external { display: block; width: 100%; padding: 15px; background: var(--accent); color: #000; text-align: center; text-decoration: none; font-weight: bold; border-radius: 8px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

<nav>
    <div class="brand" onclick="location.reload()">ANIMEPRO</div>
    <input type="text" id="search" placeholder="Buscar anime..." oninput="debounceSearch()" style="padding:10px; width:300px; border-radius:5px; border:none; background:#222; color:white;">
</nav>

<div class="hero" id="hero">
    <div class="hero-content">
        <h2 id="heroTitle">Carregando...</h2>
        <button onclick="openHero()" style="padding:12px 30px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:15px; border-radius:5px;">ASSISTIR DESTAQUE</button>
    </div>
</div>

<div class="main-container">
    <h2 style="margin-bottom:20px; border-left: 4px solid var(--accent); padding-left: 15px;">POPULARES</h2>
    <div class="anime-grid" id="mainGrid"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" style="float:right; cursor:pointer; font-size:30px; color:var(--accent);">&times;</span>
        <h2 id="modalTitle" style="margin-bottom:20px;">Título</h2>
        
        <a id="btnExternal" href="#" target="_blank" class="btn-external">O VÍDEO NÃO ABRIU? CLIQUE AQUI (PLAYER EXTERNO)</a>

        <div class="player-wrapper" id="pWrapper">
            <iframe id="mainPlayer" src="" allowfullscreen></iframe>
        </div>

        <div class="ep-grid" id="epGrid"></div>
    </div>
</div>

<script>
    let featuredItem = null;
    let currentItem = null;

    // BUSCA BANNER
    async function getHero() {
        const r = await fetch('https://api.jikan.moe/v4/top/anime?limit=1');
        const d = await r.json();
        featuredItem = d.data[0];
        document.getElementById('hero').style.backgroundImage = `linear-gradient(to bottom, transparent, #050505), url('${featuredItem.images.jpg.large_image_url}')`;
        document.getElementById('heroTitle').innerText = featuredItem.title;
    }

    function openHero() { if(featuredItem) openModal(featuredItem); }

    // BUSCA LISTA
    async function loadAnimes(query = '') {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = "Carregando...";
        let url = query ? `https://api.jikan.moe/v4/anime?q=${query}&limit=24` : 'https://api.jikan.moe/v4/top/anime?limit=24';
        
        const r = await fetch(url);
        const d = await r.json();
        grid.innerHTML = d.data.map(item => `
            <div class="anime-card" onclick='openModal(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                <img src="${item.images.jpg.large_image_url}">
                <div class="anime-info">${item.title}</div>
            </div>
        `).join('');
    }

    function openModal(item) {
        currentItem = item;
        document.getElementById('modalTitle').innerText = item.title;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('mainPlayer').src = "";
        document.getElementById('btnExternal').style.display = "none";
        
        const grid = document.getElementById('epGrid');
        grid.innerHTML = "";
        const eps = item.episodes || 12;
        for(let i=1; i<=eps; i++) {
            grid.innerHTML += `<div class="ep-item" onclick="playEp(${i})">${i}</div>`;
        }
    }

    function playEp(num) {
        const id = currentItem.mal_id;
        const url = `https://embedder.net/e/anime/${id}/${num}`;
        
        // Tenta carregar no player
        document.getElementById('mainPlayer').src = url;
        
        // Mostra botão de emergência para evitar erro 521 ou Connection Refused
        const btn = document.getElementById('btnExternal');
        btn.href = url;
        btn.style.display = "block";
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('mainPlayer').src = "";
    }

    function debounceSearch() {
        clearTimeout(window.timer);
        window.timer = setTimeout(() => loadAnimes(document.getElementById('search').value), 800);
    }

    getHero();
    loadAnimes();
</script>
</body>
</html>
