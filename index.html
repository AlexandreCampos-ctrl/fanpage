<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimePro Ultra | Final Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #F47521;
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HUB DE ENTRADA */
        #hub {
            height: 100vh; width: 100%; position: fixed; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images8.alphacoders.com/632/632124.png') center/cover;
            transition: 0.8s;
        }
        .hub-box { display: flex; gap: 20px; margin-top: 30px; }
        .btn-hub { padding: 25px 50px; border: 2px solid var(--primary); background: rgba(0,0,0,0.6); color: white; border-radius: 15px; cursor: pointer; font-family: 'Oswald'; font-size: 1.5rem; transition: 0.4s; }
        .btn-hub:hover { background: var(--primary); transform: translateY(-10px); box-shadow: 0 0 30px var(--primary); }

        /* SITE PRINCIPAL */
        #site { display: none; }
        nav { padding: 15px 5%; background: #000; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Oswald'; font-size: 2rem; color: var(--primary); cursor: pointer; }

        /* BANNER */
        .hero { height: 450px; background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 50px 5%; background-image: linear-gradient(to top, var(--bg), transparent); }
        .hero h1 { font-family: 'Oswald'; font-size: 3.5rem; text-shadow: 0 0 20px #000; }

        /* GRID ANIMES */
        .container { padding: 40px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: scale(1.03); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-title { padding: 15px; font-weight: 600; text-align: center; font-size: 0.9rem; }

        /* MODAL E BOTÃO ASSISTIR (O QUE NÃO APARECIA) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; overflow-y: auto; padding: 40px 20px; }
        .modal-content { max-width: 900px; margin: 0 auto; text-align: center; }
        
        .player-visual {
            width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 20px; border: 2px solid #333;
            margin-bottom: 30px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-size: cover; background-position: center; position: relative; overflow: hidden;
        }
        .player-visual::before { content: ''; position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }

        /* BOTÃO "ASSISTIR AGORA" - FORÇADO */
        .btn-play-final {
            display: none; /* Começa escondido, JS vai mostrar */
            position: relative; z-index: 10;
            padding: 20px 50px; background: var(--primary); color: #000;
            text-decoration: none; font-weight: 900; font-size: 1.5rem;
            border-radius: 50px; text-transform: uppercase;
            box-shadow: 0 0 40px rgba(244, 117, 33, 0.6);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; margin-top: 30px; }
        .ep-item { background: #222; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; border: 1px solid #444; }
        .ep-item:hover { background: var(--primary); color: #000; }

        #disqus_thread { margin-top: 50px; background: #111; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div id="hub">
    <h1 style="font-family:'Oswald'; font-size: 4rem; color:var(--primary);">ANIMEPRO</h1>
    <div class="hub-box">
        <div class="btn-hub" onclick="start('anime')">ANIMES</div>
        <div class="btn-hub" onclick="start('manga')">MANGÁS</div>
    </div>
</div>

<div id="site">
    <nav>
        <div class="logo" onclick="location.reload()">ANIMEPRO</div>
        <input type="text" id="search" placeholder="Buscar..." oninput="doSearch()" style="padding:10px; border-radius:20px; border:none; width:250px; background:#222; color:white;">
    </nav>

    <div class="hero" id="hero">
        <h1 id="heroT">Destaque</h1>
    </div>

    <div class="container">
        <h2 style="margin-bottom:25px; font-family:'Oswald'; border-left: 5px solid var(--primary); padding-left:15px;">MAIS POPULARES</h2>
        <div class="grid" id="mainGrid"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="closeM()" style="float:right; cursor:pointer; font-size:40px; color:var(--primary);">&times;</span>
        <h2 id="mT" style="font-family:'Oswald'; font-size: 2.5rem; margin-bottom: 20px;">Título</h2>

        <div class="player-visual" id="pVis">
            <p id="pStatus" style="position:relative; z-index:10; font-size:1.2rem;">Escolha um episódio abaixo para liberar o sinal:</p>
            <a id="targetBtn" href="#" target="_blank" class="btn-play-final">ASSISTIR AGORA ▶</a>
        </div>

        <div class="ep-grid" id="epGrid"></div>
        
        <div id="disqus_thread"></div>
    </div>
</div>

<script>
    let mode = 'anime';
    let selected = null;

    function start(type) {
        mode = type;
        document.getElementById('hub').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('hub').style.display = 'none';
            document.getElementById('site').style.display = 'block';
            loadData();
        }, 800);
    }

    async function loadData(query = '') {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = "Carregando...";
        let url = query ? `https://api.jikan.moe/v4/${mode}?q=${query}` : `https://api.jikan.moe/v4/top/${mode}?limit=24`;
        
        const r = await fetch(url);
        const d = await r.json();
        
        if(!query) {
            const top = d.data[0];
            document.getElementById('hero').style.backgroundImage = `linear-gradient(to top, #050505, transparent), url('${top.images.jpg.large_image_url}')`;
            document.getElementById('heroT').innerText = top.title;
        }

        grid.innerHTML = d.data.map(item => `
            <div class="card" onclick='openM(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                <img src="${item.images.jpg.large_image_url}">
                <div class="card-title">${item.title}</div>
            </div>
        `).join('');
    }

    function openM(item) {
        selected = item;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('mT').innerText = item.title;
        document.getElementById('pVis').style.backgroundImage = `url('${item.images.jpg.large_image_url}')`;
        
        // Reset do botão
        document.getElementById('targetBtn').style.display = "none";
        document.getElementById('pStatus').style.display = "block";

        const grid = document.getElementById('epGrid');
        grid.innerHTML = "";
        const total = mode === 'anime' ? (item.episodes || 12) : (item.chapters || 50);
        for(let i=1; i<=total; i++) {
            grid.innerHTML += `<div class="ep-item" onclick="activate(${i})">${i}</div>`;
        }
    }

    function activate(num) {
        const btn = document.getElementById('targetBtn');
        const status = document.getElementById('pStatus');
        
        // LINK DINÂMICO
        const finalUrl = mode === 'anime' 
            ? `https://embedder.net/e/anime/${selected.mal_id}/${num}`
            : `https://manganato.com/search/story/${selected.title.replace(/\s+/g, '_')}`;

        // MOSTRAR O BOTÃO NA MARRA
        status.style.display = "none";
        btn.href = finalUrl;
        btn.style.display = "inline-block"; // FORÇA A APARIÇÃO
        
        console.log("Botão ativado para o link: " + finalUrl);
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    function doSearch() {
        clearTimeout(window.t);
        window.t = setTimeout(() => loadData(document.getElementById('search').value), 800);
    }
</script>
</body>
</html>
